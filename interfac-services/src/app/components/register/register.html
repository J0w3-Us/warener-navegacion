<div class="login-box">
    <h2>Crear cuenta</h2>
    <form #f="ngForm" (ngSubmit)="onRegister(f)">
        <label for="correo">Correo</label>
        <input id="correo" name="correo" type="email" [(ngModel)]="correo" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required minlength="6" />

        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required
            minlength="6" />

        <div class="actions">
            <button type="submit" [disabled]="loading">Crear cuenta</button>
            <a routerLink="/login" class="link">¿Ya tienes cuenta? Entrar</a>
        </div>
    </form>
</div>
