<div class="login-page">
  <div class="login-container">
    <h1 class="app-title">ApiNews</h1>
    <h2 class="login-title">Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="login-form">
      <div class="form-group">
        <label for="nick" class="form-label">Usuario</label>
        <input id="nick" [(ngModel)]="nick" name="nick" required #nickCtrl="ngModel"
          placeholder="Ingrese su nombre de usuario" class="form-input" />
        <div class="field-error" *ngIf="nickCtrl.invalid && (nickCtrl.dirty || nickCtrl.touched)">
          <small>El usuario es requerido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="pass" class="form-label">Contraseña</label>
        <input id="pass" [(ngModel)]="pass" name="pass" type="password" required #passCtrl="ngModel"
          placeholder="Ingrese su contraseña" class="form-input" />
        <div class="field-error" *ngIf="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched)">
          <small>La contraseña es requerida.</small>
        </div>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button type="submit" [disabled]="loading || loginForm.invalid" class="login-button">
        {{ loading ? 'Iniciando sesión...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
